name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install projen && npx projen default
      - name: Create python artifact
        run: npx projen package
      # try to upload to pypi test first in case something fails
      - name: Publish distribution ğŸ“¦ to TestPyPI first
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: npx projen publish:test
      - name: Publish distribution ğŸ“¦ to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: npx projen publish

  update-stable-branch:
    name: Update stable branch
    needs: [build-n-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout stable branch
        uses: actions/checkout@v3
        with:
          ref: stable
          fetch-depth: 0

      - name: Update stable branch to release tag & push
        run: |
          git reset --hard ${{ github.event.release.tag_name }}
          git push

